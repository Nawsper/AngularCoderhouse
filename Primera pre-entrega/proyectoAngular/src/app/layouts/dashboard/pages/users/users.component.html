<h2>Usuarios</h2>

<div class="d-flex justify-content-end">
    <button (click)="openDialog()" mat-button color="accent">
        Crear Usuario
    </button>
</div>

<table mat-table [dataSource]="users" class="mat-elevation-z8">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <!-- Lastname Column -->
    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Rol </th>
        <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>

    <!-- UserName Column -->
    <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef>Nombre de Usuario</th>
        <td mat-cell *matCellDef="let element"> {{ element | fullName }} </td>
    </ng-container>

    <!-- Created Column -->
    <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef> Ingreso </th>
        <td mat-cell *matCellDef="let element"> {{element.createdDate | date}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>...</th>
        <td mat-cell *matCellDef="let element">
            <button (click)="openDialog(element)" mat-mini-fab color="primary">
                <mat-icon>edit</mat-icon>
            </button>
            <button (click)="onDeleteUser(element.id)" mat-mini-fab color="warn">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
