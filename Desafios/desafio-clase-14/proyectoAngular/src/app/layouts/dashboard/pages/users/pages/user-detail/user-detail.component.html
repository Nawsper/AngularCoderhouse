<mat-progress-bar *ngIf="loading" mode="indeterminate" color="accent"></mat-progress-bar>

<div [ngClass]="!loading?'d-block':'d-none'">
    <div class="container mt-4">
        <h2>Datos del Usuario</h2>
        <div *ngIf="user$ | async as user">
            <mat-card class="mt-3">
                <mat-card-header>
                    <mat-card-title>{{ user.firstName }} {{ user.lastName }}</mat-card-title>
                    <mat-card-subtitle>{{ user.role }}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p><strong>Email:</strong> {{ user.email }}</p>
                    <p><strong>ID:</strong> {{ user.id }}</p>
                    <p><strong>Fecha de Creaci√≥n:</strong> {{ user.createdDate | date }}</p>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
