<h2>Nuestras Clases de Danza</h2>

<mat-progress-bar *ngIf="loading" mode="indeterminate" color="accent"></mat-progress-bar>

<ng-container *ngIf="!loading">
    <table mat-table [dataSource]="clases" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Clase </th>
            <td mat-cell *matCellDef="let element"> {{ element.nombre }} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
            <td mat-cell *matCellDef="let element" style="text-align: start;"> {{ element.descripcion }} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> ... </th>
            <td mat-cell *matCellDef="let element"
                style="display: flex; justify-content: space-around; align-items: center;">
                <button [routerLink]="element.id" mat-mini-fab color="accent" style="margin: 0 5px;">
                    <mat-icon>visibility</mat-icon>
                </button>
                <button (click)="openDialog(element)" mat-mini-fab color="primary" style="margin: 0 5px;">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</ng-container>
